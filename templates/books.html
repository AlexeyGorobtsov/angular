<h1>Список книг</h1>.
<input type="checkbox" ng-model="show "> Показывать цену
<br><br>
<p><input type="text" name="search" class="form-control" ng-model="search"></p>
<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Название</th>
			<th>Автор</th>
			<th>Год</th>
			<th ng-show="show" class="flip-in">Цена</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="book in books |  filter: search" class="flip-in repeat-animation">
			<td>{{$index + 1}}</td>
			<td><a href="#/book/{{book.id}}">{{book.title | myFilter : '!' : '?'}}</a></td>
			<td>{{book.author}}</td>
			<td>{{book.year}}</td>
			<td ng-show="show" class="flip-in">{{book.price | currency : 'руб.' : 0}}</td>
		</tr>
	</tbody>
</table>
<div ng-include="tpl"></div>
