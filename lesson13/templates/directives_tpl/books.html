<h1>Список книг</h1><table class="table table-bordered">    <thead>    <tr>        <th>ID</th>        <th>Название</th>        <th>Автор</th>        <th>Год издания</th>        <th>Цена</th>    </tr>    </thead>    <tbody>    <tr ng-repeat="book in books">        <td>{{$index}}</td>        <td>{{book.title | myFilter : '?' : '!'}}</td>        <td>{{book.author}}</td>        <td>{{book.year}}</td>        <td>{{book.price | number : 2}} руб. </td>        <!--<td>{{book.price}}</td>-->        <!--<td>{{book.price | currency : '$ '}}</td>-->    </tr>    </tbody></table>
